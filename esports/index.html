<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>e-dynasty</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>e-dynasty</h1>
  </header>

  <aside>
    <h2>Games</h2>
    <ul>
      <li><img src="game1_logo.png" alt="Game 1"></li>
      <li><img src="game2_logo.png" alt="Game 2"></li>
      <li><img src="game3_logo.png" alt="Game 3"></li>
    </ul>
  </aside>

  <main>
    <h2>Tournaments</h2>
    <section>
      <h3>Upcoming Tournaments</h3>
      <ul>
        <li>
          <span>Tournament 1 - Date 1</span>
          <button class="signup-button">Sign Up</button>
        </li>
        <li>
          <span>Tournament 2 - Date 2</span>
          <button class="signup-button">Sign Up</button>
        </li>
        <li>
          <span>Tournament 3 - Date 3</span>
          <button class="signup-button">Sign Up</button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Overall Standings</h3>
      <table>
        <tr>
          <th>Player</th>
          <th>Points</th>
        </tr>
        <tr>
          <td>Player 1</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Player 2</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Player 3</td>
          <td>60</td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
